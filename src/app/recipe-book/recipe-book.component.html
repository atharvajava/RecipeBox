
<div class="container">
  <h2>Simple Collapsible</h2>
  <p>Click on the button to toggle between showing and hiding content.</p>
  <div *ngFor="let rec of recipeBook; let i = index">
  <button  type="button" class="btn btn-info" data-toggle="collapse" [attr.data-target]="'#'+i">{{rec.recipe}}</button>
  <div id="{{i}}" class="collapse in">
    {{rec.ingredients}}
  </div>
</div>
</div>
